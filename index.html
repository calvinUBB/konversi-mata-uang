<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
      body{
        margin-top: 70px;
        background: #333;
        color: #fff;
      }

      .card-block{
        padding: 5px;
      }
    </style>

    <title>Konversi Mata Uang</title>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="display-4 text-center">Konversi Mata Uang</h1>

          <form class="mb-2">
            <div class="form-group">
              <label for="mataUang">Mata Uang</label>
              <select class="form-control" id="mataUang">
                <option value="rupiah">Rupiah</option>
                <option value="dollar">US Dollar</option>
                <option value="ringgit">Ringgit</option>
                <option value="yen">Yen</option>
              </select>
            </div>
            <input
            id="uangInput" 
            type="text" 
            class="form-control form-control-lg" 
            placeholder="Masukkan Mata Uang">
          </form>

          <div id="output">

            <div class="card bg-primary mt-1">
              <div class="card-block">
                <h4 class="caption-1">US Dollar: </h4>
                <div id="output-1"></div>
              </div>
            </div>

            <div class="card bg-success mt-1">
              <div class="card-block">
                <h4 class="caption-2">Ringgit: </h4>
                <div id="output-2"></div>
              </div>
            </div>

            <div class="card bg-danger mt-1">
              <div class="card-block">
                <h4 class="caption-3">Yen: </h4>
                <div id="output-3"></div>
              </div>
            </div>

          </div>

        </div> 
      </div>    
    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
